<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание занятий</title>
    <!-- Подключение Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Подключение стилей -->
    <style>
        body {
            padding-top: 20px;
        }

        .full-width {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="text-center mb-4">Расписание занятий</h1>
        <div id="classesContainer"></div>
    </div>

    <!-- Подключение jQuery и Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript для взаимодействия с сервером
        document.addEventListener('DOMContentLoaded', function () {
            fetchClasses();

            function fetchClasses() {
                fetch('/classes')
                    .then(response => response.json())
                    .then(classes => {
                        const container = document.getElementById('classesContainer');
                        container.innerHTML = '';
                        classes.forEach(c => {
                            container.innerHTML += `
<div class="card mb-3">
    <div class="card-body">
        <h5 class="card-title">${c.title}</h5>
        <p class="card-text">Время: ${c.time}</p>
        <p class="card-text">Максимум участников: ${c.maxParticipants}</p>
        <p class="card-text">Записано участников: ${c.currentParticipants}</p>
        <button onclick="enroll(${c.id})" class="btn btn-primary" ${c.currentParticipants >= c.maxParticipants ? 'disabled' : ''}>Записаться</button>
        <button onclick="unenroll(${c.id})" class="btn btn-danger">Отменить запись</button>
    </div>
</div>
`;
                        });
                    });
            }

            window.enroll = function (classId) {
                fetch('/enroll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ classId })
                })
                    .then(response => response.json())
                    .then(result => {
                        alert(result.message);
                        fetchClasses();
                    });
            };

            window.unenroll = function (classId) {
                fetch('/unenroll', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ classId })
                })
                    .then(response => response.json())
                    .then(result => {
                        alert(result.message);
                        fetchClasses();
                    });
            };
        });
    </script>
</body>

</html>
